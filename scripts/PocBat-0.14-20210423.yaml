        private_net_1: 09ff3a227da4490c876840f6fbde9d41
        private_net_2: 09ff3a227da4490c876840f6fbde9d41
        host_uuid_1: bd219d7139e4477f8af8b342a31d98af
        host_uuid_2: 38a2f283ece44ec48b72559015cd3bfd
