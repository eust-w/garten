  env:
    - global:
        management_ip: 172.20.1.34
        port: 8080
        admin: admin
        password: password
        des: '单台linux云主机基础、综合、计算、SAS存储, 正向网络'

    - define:
        ssd_uuid: 85fd917c00d14904b01c09b72012aece
